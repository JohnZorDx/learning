<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Titulo da Tabela</caption>
        <thead>
            <th>Tabela 1</th>
            <th>Tabela 2</th>
            <th>Tabela 3</th>
        </thead>
        <tbody>
            <td>Elemento 1</td>
            <td>Elemento 2</td>
            <td>Elemento 3</td>
        </tbody>
        <tfoot>
            <td>fundo do elemento 1</td>
            <td>fundo do elemento 2</td>
            <td>fundo do elemento 3</td>
        </tfoot>
    </table>
</body>
</html>
