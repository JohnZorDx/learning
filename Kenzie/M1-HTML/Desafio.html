<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Digite seu nome aqui..." name="nome">
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Digite seu email aqui..." name="email">
        <br>
        <label for="motivo">O que te motivou participar do evento?</label>
        <br>
        <textarea id="motivo" name="descricao" cols="30" rows="10" placeholder="Descreva aqui..."></textarea>
        <br>
        <label for="modulo">Selecione seu módulo</label>
        <select name="modulo" id="modulo">
            <option value="Escolher módulo">Selecione seu modulo</option>
            <option value="gratis">Gratis</option>
            <option value="Premium">Premium</option>
            <option value="Pro">Pro</option>
        </select>
        <br>
        <label for="senha">Cadastre uma senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha aqui...">
        <br>
        <label for="ConfirmarSenha">Confirme a senha</label>
        <input type="password" id="ConfirmarSenha" placeholder="Repita a senha..." name="ConfirmarSenha">
        <br>
        <p>Deseja receber novidades em seu email?</p>
        <br>
        <label for="radio-sim">Sim</label>
        <input type="radio" id="radio-sim" name="radio" value="sim">

        <label for="radio-nao">Não</label>
        <input type="radio" id="radio-nao" name="radio" value="nao">
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
