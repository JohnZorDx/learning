<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Radio</title>
</head>
<body>
    <form>
        <p>Please select your preferred contact method:</p>

        <input id="email" type="radio" name="metodoDeContato" value="email" required="true">
        <label for="email">Email</label>

        <input id="phone" type="radio" name="metodoDeContato" value="phone" required="true">
        <label for="phone">Phone</label>

        <input id="mail" type="radio" name="metodoDeContato" value="email" required="true">
        <label for="mail">Mail</label>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
