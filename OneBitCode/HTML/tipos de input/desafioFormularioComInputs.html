<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio de formulario</title>
</head>

<body>
    <h3>Cadastro na liga dos astronautas</h3>
    <form action="#">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">- Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="date">Data de Nascimento:</label>
            <input type="date" name="date" id="date">

            <label for="foto">- Foto:</label>
            <input type="file" name="foto" id="foto">
        </div>
        <br>
        <div>
            <label for="nascionalidade">Nascionalidade:</label>
            <select id="nacionalidade" name="nacionalidade" id="nacionalidade">
                <option value="russo">Russo</option>
                <option value="brasileiro">Brasileiro</option>
                <option value="chines">Chines</option>
            </select>

            Genero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>

        <div>
            <p>Suas principais qualidades:</p>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> |
            <label for="pf">Preparo Fisico</label>
            <input type="checkbox" name="pf" id="pf"> |
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu"> |
        </div>
        <br>
        <div>
        <textarea name="description" id="message" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div>
        <br>
    <div>
        <input type="submit" value="Criar">
    </div>


    </form>
</body>

</html>
