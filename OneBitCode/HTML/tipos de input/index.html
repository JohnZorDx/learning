<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>tipos de input</title>
</head>
<body>
    <h3>Encontre</h3>
    <form action="http://www.exemple.com">
        <input type="text" name="firstname">
        <br>
        <input type="password" name="psw">
        <br>
        <input type="submit" value="Enviar">
        <br>
        <input type="radio" name="gender" value="masculino" > Masculino <br>
        <input type="radio" name="gender" value="feminino"> Feminino <br>
        <input type="radio" name="gender" value="outro"> Outros <br>
        <br>
        <input type="checkbox" name="vehicle1" value="Bike"> Eu tenho uma bicicleta <br>
        <input type="checkbox" name="vehicle2" value="Car"> Eu tenho um carro <br>
        <br>
        <input type="color" name="favcolor">
        <br>
        <input type="date" name="bday">
        <br>
        selecione o arquivo: <input type="file" name="myfile">
        <br>

    </form>
</body>
</html>
